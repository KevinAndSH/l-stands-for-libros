<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form L STAND FOR LIBROS</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <header>
      <div class="top">
        <div class="top-left">
          <div class="burger-menu">
            <i class="fas fa-bars"></i>
          </div>
          
          <a href="/" class="logo">
            <img src="./img/logo.png" alt="">
  
            <div class="logo-text">
              <p>L STANDS</p>
              <p>FOR LIBROS</p>
            </div>
          </a>
        </div>
  
        <div class="top-center">
          <form action="search" method="post">
            <input type="text" name="search" id="search" placeholder="Busca tus libros">
      
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
  
        <div class="top-right">
          <a href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>
  
          <a href="#" class="button">Ingresa</a>
  
          <a href="#" class="button">Regístrate</a>
        </div>
      </div>
      
      <form action="search" method="post" class="search">
        <input type="text" name="search" id="search" placeholder="Busca tus libros">
  
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
  
      <nav>
        <ul>
          <li><a href="#">Categorias</a></li>
          &nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp
          <li><a href="#">Ofertas</a></li>
          &nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp
          <li><a href="#">Historial</a></li>
        </ul>
      </nav>
  
    </header>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Ingresa aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Ingrese el nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="#">¿No tienes cuenta?</a>
      </form>
    </div>
  </body>
</html>
